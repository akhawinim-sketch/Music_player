name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # ðŸ”¥ Auto-migrate to Android V2 embedding if needed
      - name: Regenerate Android project (V2 embedding)
        run: flutter create .

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Web
        run: flutter build web

      # âœ… Save results directly into main branch
      - name: Commit outputs to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p outputs
          cp build/app/outputs/flutter-apk/app-release.apk outputs/
          cp -r build/web outputs/web
          git add outputs
          git commit -m "Update builds [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main          git commit -m "Add latest builds"
          git push origin builds --force
